Configuration:
  name: Default

  Appenders:
    Console:
      name: LogToConsole
      target: SYSTEM_OUT
      PatternLayout:
        pattern: "%d [%t] %-5p %c - %m%n"
  Loggers:
    Logger:
      - name: com.tdp.ms
        additivity: false
        level: debug
        AppenderRef:
          - ref: LogToConsole
